<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      #movieList {
        list-style: none;
        padding: 0;
      }

      .movieItem {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Movies</h1>

    <button onclick="getAllMovies()">Get Movies</button>

    <ul id="movieList"></ul>

    <script>
      async function getAllMovies() {
        try {
          //fetching the data
          const response = await fetch("https://fakestoreapi.com/products");
          const data = await response.json();
          displayMovies(data); //displaying the data
        } catch (error) {
          console.error("Error fetching movie data:", error);
        }
      }

      function displayMovies(movies) {
        const movieList = document.getElementById("movieList");
        movieList.innerHTML = ""; //Clear existing list

        movies.forEach((movie) => {
          const listItem = document.createElement("li");
          listItem.classList.add("movieItem");
          listItem.textContent = `Title: ${movie.title}, Price: ${movie.price}`;
          movieList.appendChild(listItem);
        });
      }
    </script>
  </body>
</html>
